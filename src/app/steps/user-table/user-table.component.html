<p-table [value]="users" [(selection)]="selectedUsers" dataKey="Id">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 1rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>name</th>
      <th>age</th>
      <th>UserId</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>
        <p-tableCheckbox [value]="user" inputId="user.Id"></p-tableCheckbox>
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.Id }}</td>
    </tr>
  </ng-template>
</p-table>
