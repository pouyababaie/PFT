<p-table [value]="currentUser">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.Id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </ng-template>
</p-table>

<p-table [value]="currentFormData">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Date</th>
      <th>Item</th>
      <th>Letter</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-form>
    <tr>
      <td>{{ form.id }}</td>
      <td>{{ form.date }}</td>
      <td>{{ form.item }}</td>
      <td>{{ form.text }}</td>
    </tr>
  </ng-template>
</p-table>
